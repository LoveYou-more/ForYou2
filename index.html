<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisah Cinta Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
    }
    h1, h2, h3, p {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    const tanggalJadian = new Date('2022-06-01');
    function hitungHariBersama() {
      const sekarang = new Date();
      const selisih = sekarang - tanggalJadian;
      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const bulan = Math.floor(hari / 30);
      const sisaHari = hari % 30;
      document.getElementById('lamaBersama').textContent =
        `${bulan} bulan ${sisaHari} hari telah kita lalui bersama.`;
    }
    window.onload = hitungHariBersama;
  </script>
</head>
<body class="relative overflow-x-hidden">

  <canvas id="loveCanvas" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

  <!-- Hero -->
  <section class="relative z-10 text-center py-20 px-6 bg-pink-100 shadow-md rounded-b-3xl">
    <h1 class="text-5xl md:text-6xl font-extrabold text-pink-700">Kisah Cinta Kita</h1>
    <p class="mt-4 text-lg md:text-xl text-pink-600 italic">“Selamanya bersamamu adalah tujuan hatiku.”</p>
  </section>

  <!-- Musik -->
  <section class="z-10 relative text-center py-12 px-4 max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4">Lagu Kita</h2>
    <div class="rounded-xl shadow-lg border border-pink-300 overflow-hidden">
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://open.spotify.com/embed/track/5nTtCOCds6I0PHMNtqelas?utm_source=generator"></iframe>
    </div>
  </section>

  <!-- Hari Bersama -->
  <section class="z-10 relative text-center py-10 px-4">
    <h2 class="text-2xl font-semibold text-pink-700 mb-2">Waktu Kita</h2>
    <p id="lamaBersama" class="text-pink-600 text-lg animate-pulse">Menghitung hari...</p>
  </section>

  <!-- Foto Favorit -->
  <section class="z-10 relative px-4 max-w-4xl mx-auto">
    <img src="foto4.jpg" alt="Potret Kita" class="rounded-3xl shadow-2xl border-4 border-pink-300 w-full object-cover h-[400px]" />
    <p class="text-center text-md text-pink-600 mt-3 italic">Sekeping kenangan, selaksa makna.</p>
  </section>

  <!-- Galeri -->
  <section class="z-10 relative mt-20 px-6 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-pink-700 text-center mb-8">Galeri Kenangan</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">
      <img src="foto1.jpg" class="rounded-2xl object-cover w-full aspect-square shadow hover:scale-105 transition" />
      <img src="foto2.jpg" class="rounded-2xl object-cover w-full aspect-square shadow hover:scale-105 transition" />
      <img src="foto3.jpg" class="rounded-2xl object-cover w-full aspect-square shadow hover:scale-105 transition" />
      <img src="foto5.jpg" class="rounded-2xl object-cover w-full aspect-square shadow hover:scale-105 transition" />
      <img src="foto6.jpg" class="rounded-2xl object-cover w-full aspect-square shadow hover:scale-105 transition" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="relative z-10 text-center mt-20 mb-6 text-pink-500 text-sm">
    <p>Dengan cinta, dari hati yang tak pernah lelah mencintai.</p>
  </footer>

  <!-- Love Animation -->
  <script>
    const canvas = document.getElementById('loveCanvas');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createHeart() {
      const x = Math.random() * canvas.width;
      const size = 10 + Math.random() * 10;
      const speed = 1 + Math.random() * 2;
      const opacity = 0.3 + Math.random() * 0.5;
      hearts.push({ x, y: -size, size, speed, opacity });
    }

    function drawHeart(x, y, size, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -5, -7.5, -2.5);
      ctx.bezierCurveTo(-10, 0, -5, 5, 0, 10);
      ctx.bezierCurveTo(5, 5, 10, 0, 7.5, -2.5);
      ctx.bezierCurveTo(5, -5, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 105, 180, ${opacity})`;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.3) createHeart();
      for (let i = 0; i < hearts.length; i++) {
        hearts[i].y += hearts[i].speed;
        drawHeart(hearts[i].x, hearts[i].y, hearts[i].size, hearts[i].opacity);
        if (hearts[i].y > canvas.height) hearts.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
